<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Suhas portfolio website</title>
        <!-- Font inclusions -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <!-- CSS inclusions -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
        <div class="container">
            <!-- Header with logo and name -->
            <header class="row">
                <div class="col-md-6 col-sm-4 col-xs-4">
                    <img class="img-circle" src="img_src/logos/ss_logo.png" alt="SS Logo">
                </div>
                <div class="col-md-6 col-sm-8 col-xs-8 text-right text-uppercase">
                    <h1>Suhas Srivats</h1>
                    <h4>Front-End Ninja</h4>
                </div>
            </header>
            <!-- Horizontal divider -->
            <nav class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </nav>
            <!-- Main webpage content -->
            <main>
            <!-- Jumbotron image -->
            <section id="jumbotron">
                <div class="row">
                    <div class="col-md-12">
                        <img src="img/resized/main_pic-1024_large.jpg" class="img-responsive" srcset="img/resized/main_pic-2048_xlarge.jpg 2048w, img/resized/main_pic-1024_large.jpg 1024w, img/resized/main_pic-640_medium.jpg 640w, img/resized/main_pic-320_small.jpg 320w" sizes="100vw" alt="Jumbotron Image">
                    </div>
                </div>
            </section>
            <!-- Featured work -->
            <section id="projects">
                <div class="col-md-12">
                    <h2 class="featured-work">Featured Work</h2>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <img src="img/resized/appify-1024_large.jpg" class="img-responsive" srcset="img/resized/appify-2048_xlarge.jpg 2048w, img/resized/appify-1024_large.jpg 1024w, img/resized/appify-640_medium.jpg 640w, img/resized/appify-320_small.jpg 320w" sizes="100vw" alt="Appify Image">
                        <a class="text-link" href="#" target="_blank">
                            <h3 class="footer text-uppercase">Appify</h3>
                        </a>
                        <p class="text-muted">
                            <a class="text-link" href="https://github.com/suhassrivats/Portfolio" target="_blank">https://github.com/suhassrivats/Portfolio</a>
                        </p>
                    </div>
                    <div class="col-md-4 content-col">
                        <img src="img/resized/sunflower-1024_large.jpg" class="img-responsive" srcset="img/resized/sunflower-2048_xlarge.jpg 2048w, img/resized/sunflower-1024_large.jpg 1024w, img/resized/sunflower-640_medium.jpg 640w, img/resized/sunflower-320_small.jpg 320w" sizes="100vw" alt="Sunflower Image">
                        <a class="text-link" href="#" target="_blank">
                            <h3 class="footer text-uppercase">Sunflower</h3>
                        </a>
                        <p class="text-muted">
                            <a class="text-link" href="#" target="_blank">https://github.com/suhassrivats/Portfolio</a>
                        </p>
                    </div>
                    <div class="col-md-4 content-col">
                        <img src="img/resized/bokeh-1024_large.jpg" class="img-responsive" srcset="img/resized/bokeh-2048_xlarge.jpg 2048w, img/resized/bokeh-1024_large.jpg 1024w, img/resized/bokeh-640_medium.jpg 640w, img/resized/bokeh-320_small.jpg 320w" sizes="100vw" alt="Bokeh Image">
                        <a class="text-link" href="#" target="_blank">
                            <h3 class="footer text-uppercase">Bokeh</h3>
                        </a>
                        <p class="text-muted">
                            <a class="text-link" href="#" target="_blank">https://github.com/suhassrivats/Portfolio</a>
                        </p>
                    </div>
                </div>
            </section>
            </main>
        </div>
        <!-- Javascript inclusions -->
        <script src="lazysizes.min.js" async=""></script>
    </body>
</html>
