<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Suhas portfolio website</title>
        <!-- Font inclusions -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet'>
        <!-- CSS inclusions -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
        <div class="container">
            <!-- Header with logo and name -->
            <header class="row">
                <div class="col-md-6 col-xs-4">
                    <img class="img-circle" src="img_src/logos/ss_logo.png" alt="SS Logo">
                </div>
                <div class="col-md-6 col-xs-8 text-right text-uppercase">
                    <h1>Suhas Srivats</h1>
                    <h4>Front-End Ninja</h4>
                </div>
            </header>
            <!-- Horizontal divider -->
            <nav class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </nav>
            <!-- Main webpage content -->
            <main class="row">
                <!-- Jumbotron image -->
                <div class="col-md-12">
                    <section id="jumbotron">
                        <img src="img/resized/main_pic-1024_large.jpg" class="img-responsive" srcset="img/resized/main_pic-2048_xlarge.jpg 2048w, img/resized/main_pic-1024_large.jpg 1024w, img/resized/main_pic-640_medium.jpg 640w, img/resized/main_pic-320_small.jpg 320w" sizes="100vw" alt="Jumbotron Image">
                    </section>
                </div>
                <!-- Featured work -->
                <div class="col-md-12">
                    <section class="featured-work">
                        <h2>Featured Work</h2>
                    </section>
                    <section class="projects">
                        <div class="row text-center">
                            <article class="col-md-4">
                                <img src="img/resized/appify-1024_large.jpg" class="img-responsive" srcset="img/resized/appify-2048_xlarge.jpg 2048w, img/resized/appify-1024_large.jpg 1024w, img/resized/appify-640_medium.jpg 640w, img/resized/appify-320_small.jpg 320w" sizes="100vw" alt="Appify Image">
                                <a class="project-link" href="#" target="_blank">
                                    <h3 class="project-name text-uppercase">Appify</h3>
                                </a>
                                <p class="text-muted">
                                    <a class="project-link" href="https://github.com/suhassrivats/Portfolio" target="_blank">https://github.com/suhassrivats/Portfolio</a>
                                </p>
                            </article>
                            <article class="col-md-4 content-col">
                                <img src="img/resized/sunflower-1024_large.jpg" class="img-responsive" srcset="img/resized/sunflower-2048_xlarge.jpg 2048w, img/resized/sunflower-1024_large.jpg 1024w, img/resized/sunflower-640_medium.jpg 640w, img/resized/sunflower-320_small.jpg 320w" sizes="100vw" alt="Sunflower Image">
                                <a class="project-link" href="#" target="_blank">
                                    <h3 class="project-name text-uppercase">Sunflower</h3>
                                </a>
                                <p class="text-muted">
                                    <a class="project-link" href="#" target="_blank">https://github.com/suhassrivats/Portfolio</a>
                                </p>
                            </article>
                            <article class="col-md-4 content-col">
                                <img src="img/resized/bokeh-1024_large.jpg" class="img-responsive" srcset="img/resized/bokeh-2048_xlarge.jpg 2048w, img/resized/bokeh-1024_large.jpg 1024w, img/resized/bokeh-640_medium.jpg 640w, img/resized/bokeh-320_small.jpg 320w" sizes="100vw" alt="Bokeh Image">
                                <a class="project-link" href="#" target="_blank">
                                    <h3 class="project-name text-uppercase">Bokeh</h3>
                                </a>
                                <p class="text-muted">
                                    <a class="project-link" href="#" target="_blank">https://github.com/suhassrivats/Portfolio</a>
                                </p>
                            </article>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
